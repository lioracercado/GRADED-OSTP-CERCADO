<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle OTSP</title>
</head>
<body>
    <script>
        var a = prompt("Enter a number that will serve as the length of the first side of the triangle: ");
        var b = prompt("Enter a number that will serve as the length of the second side of the triangle: ");
        var c = prompt("Enter a number that will serve as the length of the third side of the triangle: ");

        function determineTriangle(a,b,c){
            
            if (a==b && b==c && c==a){
                window.alert("The triangle is EQUILATERAL");
            }
            else if (a!=b && b!=c && c==a){
                window.alert("The triangle is ISOSCELES");
            }
            else if (a!=b && b==c && c!=a){
                window.alert("The triangle is ISOSCELES");
            }
            else if (a==b && b!=c && c!=a){
                window.alert("The triangle is ISOSCELES");
            }
            else{
                window.alert("The triangle is SCALENE");
            }

        } determineTriangle(a,b,c);
        
    </script>
</body>
</html>
